{% extends "admin/admin_base.html" %}

<!-- Title -->
{% block title %}{{ super() }} - Add restaurant {% endblock %}

<!-- Edit head for CSS and JS -->
{% block head %}
  {{ super() }}
  <!-- CSS -->
  <link rel="stylesheet" href="/stylesheets/admin/admin_rest_add.css" />
  <!-- Scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
{% endblock %}

<!-- Content -->
{% block content %}
  <div class="border"></div>
  <div class="main_content">
    <h3>Add restaurant</h3>
    <form name="form_rest_add" action="/admin/rests/add" method="POST">
    <label for="name">Name:</label><br/>
    <input type="text" name="name" id="name" /><br/><br/>
    <label for="address">Address:</label><br/>
    <input type="text" name="address" id="address" /><br/><br/>
    <label for="phone">Phone:</label><br/>
    <input type="text" name="phone" id="phone" /><br/><br/>
    <label for="email">Email:</label><br/>
    <input type="text" name="email" id="email" /><br/><br/>
    <input type="submit" class="button" value="Add" /><br/><br/>
    </form>
  </div>

  <script>$('#linkRests').addClass('current')</script>
{% endblock %}
